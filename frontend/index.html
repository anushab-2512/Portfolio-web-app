<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme">
    <span id="theme-icon">ðŸŒ™</span>
  </button>
  <div class="auth-page">
    <div class="auth-wrapper">
      <div class="auth-card">
        <div id="panel-login" role="tabpanel">
          <h2 class="auth-title">Login</h2>
          <form id="login-form" novalidate>
            <div class="field">
              <label for="login-email">Email</label>
              <input id="login-email" name="email" type="email" autocomplete="email" />
              <span id="login-email-error" class="field-error"></span>
            </div>
            <div class="field">
              <label for="login-password">Password</label>
              <div class="password-wrapper">
                <input id="login-password" name="password" type="password" autocomplete="current-password" />
                <button type="button" class="password-toggle" data-target="login-password"
                  aria-label="Toggle password visibility">
                  <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="display:none">
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                    <line x1="1" y1="1" x2="23" y2="23" />
                  </svg>
                </button>
              </div>
              <span id="login-password-error" class="field-error"></span>
            </div>
            <p class="hint">
              Don't have an account? <button id="go-register" class="link hint-link" type="button">Register</button>
            </p>
            <button id="login-submit" class="btn btn-black" type="submit">Login</button>
            <div id="login-message" class="message" style="display: none"></div>
          </form>
        </div>

        <div id="panel-register" role="tabpanel" hidden>
          <h2 class="auth-title">Register</h2>
          <form id="register-form" novalidate>
            <div class="field">
              <label for="register-email">Email</label>
              <input id="register-email" name="email" type="email" autocomplete="email" />
              <span id="register-email-error" class="field-error"></span>
            </div>
            <div class="field">
              <label for="register-password">New Password</label>
              <div class="password-wrapper">
                <input id="register-password" name="password" type="password" autocomplete="new-password" />
                <button type="button" class="password-toggle" data-target="register-password"
                  aria-label="Toggle password visibility">
                  <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="display:none">
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                    <line x1="1" y1="1" x2="23" y2="23" />
                  </svg>
                </button>
              </div>
              <span id="register-password-error" class="field-error"></span>
            </div>
            <div class="field">
              <label for="register-confirm">Confirm Password</label>
              <div class="password-wrapper">
                <input id="register-confirm" name="confirm_password" type="password" autocomplete="new-password" />
                <button type="button" class="password-toggle" data-target="register-confirm"
                  aria-label="Toggle password visibility">
                  <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                  <svg class="eye-off-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    style="display:none">
                    <path
                      d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
                    <line x1="1" y1="1" x2="23" y2="23" />
                  </svg>
                </button>
              </div>
              <span id="register-confirm-error" class="field-error"></span>
            </div>
            <p class="hint">
              Already have an account? <button id="go-login" class="link hint-link" type="button">Login</button>
            </p>
            <button id="register-submit" class="btn btn-black" type="submit">Register</button>
            <div id="register-message" class="message" style="display: none"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/theme.js"></script>
  <script src="/static/app.js" defer></script>
</body>

</html>
